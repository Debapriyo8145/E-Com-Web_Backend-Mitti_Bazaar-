{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Mitti Bazaar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="logo">
                <h1>Mitti<span>Bazaar</span></h1>
                <p>Create your account to get started</p>
            </div>
            
            <form action="#" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>

                <div class="terms">
                    By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </form>
           
            <div class="signup-footer">
                {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
                {% endif %}
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </div>
     <style>
        :root {
            --primary-color: #F28123;
            --secondary-color: #051922;
            --light-color: #f9f9f9;
            --text-color: #555;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .signup-container {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .signup-form {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .logo span {
            color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(242, 129, 35, 0.2);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background: #e07a1f;
            transform: translateY(-2px);
        }
        
        .signup-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .signup-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .terms {
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
            color: #777;
        }
    </style>
</body>
</html>
